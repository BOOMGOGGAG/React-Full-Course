<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <style>
    button {
      background-color: green;
    }
  </style>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <!-- NOTE - the reason for use https://unpkg.com is control version -->
    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('')

        function saveInputText(event) {
          setInputText(event.target.value)
        }

        function sendMessage() {
          const newChatMessage = [
            ...chatMessages,

            // Add a new value
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            } 
          ]

          setChatMessages(newChatMessage)

          const response = Chatbot.getResponse(inputText)
          setChatMessages([
            ...newChatMessage,

            // Add a new value
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            } 
          ])

          setInputText('')
        }
        return (
          <>
            <input 
              placeholder="Send a message to chatbot" 
              size="30" 
              onChange={saveInputText}
              value={inputText}
            />
            <button
              onClick={sendMessage}
            >Send</button>
          </>
        )
      }

      function ChatMessages({ chatMessages, setChatMessages}) {

        function ChatMessage({ message, sender }) {
          // if (sender === 'robot') {
          //   return (
          //     <div>
          //       <img src="robot.png" width="50"/>
          //       { message }
          //     </div>
          //   )
          // }

          return (
            <div>
              { sender === 'robot' && (
                <img src="robot.png" width="50" />
              ) }
              { message }
              { sender === 'user' && (
                <img src="user.png" width="50" />
              ) }
            </div>
          )
        }

        return (
          <>
            {chatMessages.map( (chatMessage) => {
              return (
                <ChatMessage 
                  message={ chatMessage.message }
                  sender={ chatMessage.sender }
                  key={ chatMessage.id }
                />
              )
            })}
          </>
        )
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: 'hello chatbot',
            sender: 'user',
            id: 'id1'
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: 'id2'
          },
          {
            message: "can you give todays date?",
            sender: "user",
            id: 'id3'
          },
          {
            message: "Today is January 22",
            sender: "robot",
            id: 'id4'
          },
          {
            message: "how about flip coin?",
            sender: "user",
            id: 'id5'
          },
          {
            message: "Sure! You got tails",
            sender: "robot",
            id: 'id6'
          },
        ])

        return (
          <>
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages
              chatMessages={chatMessages}
            />
          </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
