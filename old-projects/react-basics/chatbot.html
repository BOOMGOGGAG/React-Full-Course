<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <style>
    body {
      font-family: Arial;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .send-button {
      background-color: rgb(25, 135, 84);
      color: white;
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .chat-input {
      padding: 12px 15px;
      border-radius: 10px;
      border-width: 1px;

      flex-grow: 1;
    }

    .chat-input-container {
      display: flex;
      margin-bottom: 60px;
    }

    .app-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;

      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-message-user {
      display: flex;
      justify-content: end;
      align-items: start;
    }

    .chat-message-robot {
      display: flex;
      justify-content: start;
      align-items: start;
    }

    .chat-message-text {
      background-color: rgb(238, 238, 238);
      padding: 15px 20px;
      border-radius: 10px;
      margin-right: 10px;
      margin-left: 10px;
      margin-bottom: 20px;
      max-width: 300px;
    }

    .chat-message-profile {
      width: 48px;
    }

    .chat-messages-container {
      flex-grow: 1;
      margin-top: 20px;
      overflow: scroll;
      scrollbar-width: none;
    }
  </style>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <!-- NOTE - the reason for use https://unpkg.com is control version -->
    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('')

        function saveInputText(event) {
          setInputText(event.target.value)
        }

        function sendMessage() {
          const newChatMessage = [
            ...chatMessages,

            // Add a new value
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            } 
          ]

          setChatMessages(newChatMessage)

          const response = Chatbot.getResponse(inputText)
          setChatMessages([
            ...newChatMessage,

            // Add a new value
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            } 
          ])

          setInputText('')
        }
        return (
          <div className='chat-input-container'>
            <input 
              placeholder="Send a message to chatbot" 
              size="30" 
              onChange={saveInputText}
              value={inputText}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        )
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null)

        React.useEffect( () => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            // Automatlly scroll to the bottom of message
            containerElem.scrollTop = containerElem.scrollHeight
          }
        }, [chatMessages])

        function ChatMessage({ message, sender }) {
          return (
            <div className={
              sender === 'user' 
                ? 'chat-message-user'
                : 'chat-message-robot'
            }>
              {sender === 'robot' && (
                <img src="robot.png" 
                className="chat-message-profile" />
              )}
              <div class="chat-message-text">
                { message }
              </div>
              {sender === 'user' && (
                <img src="user.png" 
                className="chat-message-profile" />
              )}
            </div>
          )
        }

        return (
          <div className="chat-messages-container"
          ref={chatMessagesRef}>
            {chatMessages.map( (chatMessage) => {
              return (
                <ChatMessage 
                  message={ chatMessage.message }
                  sender={ chatMessage.sender }
                  key={ chatMessage.id }
                />
              )
            })}
          </div>
        )
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: 'hello chatbot',
            sender: 'user',
            id: 'id1'
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: 'id2'
          },
          {
            message: "can you give todays date?",
            sender: "user",
            id: 'id3'
          },
          {
            message: "Today is January 22",
            sender: "robot",
            id: 'id4'
          },
          {
            message: "how about flip coin?",
            sender: "user",
            id: 'id5'
          },
          {
            message: "Sure! You got tails",
            sender: "robot",
            id: 'id6'
          },
        ])

        return (
          <div className="app-container">
            <ChatMessages
              chatMessages={chatMessages}
            />
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
